name: TypeScript typecheck

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    typecheck:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: yarn

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: TypeScript typecheck
              run: yarn typecheck
